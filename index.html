<html lang="es, en">
<head>

    <meta name="MobileOptimized" content="320">

    <link rel="icon" href="./favicon.ico?v=3" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
    <title>.: Circle Carousel :.</title>
</head>
    <body>
        <!-- Begin : Carousel -->
        <div class="Carousel">

            <div class="Carousel__Arrow">
                <button class="Carousel__Arrow-Previous" id="Previous">
                    <span class="Display">
                        This is the Previous Button Container
                    </span>
                </button>
            </div>

            <div class="Carousel__Container">
                <div class="Carousel__Track" id="Track">
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-01.jpg" alt="Star Wars Image">
                    </div>
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-02.jpg" alt="Star Wars Image">
                    </div>
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-03.jpg" alt="Star Wars Image">
                    </div>
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-04.jpg" alt="Star Wars Image">
                    </div>
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-05.jpg" alt="Star Wars Image">
                    </div>
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-06.jpg" alt="Star Wars Image">
                    </div>
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-07.jpg" alt="Star Wars Image">
                    </div>
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-08.jpg" alt="Star Wars Image">
                    </div>
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-09.jpg" alt="Star Wars Image">
                    </div>
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-10.jpg" alt="Star Wars Image">
                    </div>
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-11.jpg" alt="Star Wars Image">
                    </div>
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-12.jpg" alt="Star Wars Image">
                    </div>
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-13.jpg" alt="Star Wars Image">
                    </div>
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-14.jpg" alt="Star Wars Image">
                    </div>
                    <div class="Carousel__Item">
                        <img class="Carousel__Image" src="./assets/images/Image-15.jpg" alt="Star Wars Image">
                    </div>
                </div>
            </div>

            <div class="Carousel__Arrow">
                <button class="Carousel__Arrow-Next" id="Next">
                    <span class="Display">
                        This is the Next Button Container
                    </span>
                </button>
            </div>

        </div>

        <!-- End : Carousel -->
        <script type="text/javascript" src="./Utils.js"></script>
        <script type="text/javascript" src="./Carousel.js"></script>
        <script type="text/javascript">
            document.onreadystatechange = () => {
                if (document.readyState === "interactive") {
                    console.time("CircularCarousel");
                    const CONFIG = {
                        arrowNext: "#Next",
                        arrowPrevious: "#Previous",
                        carouselTrack: "#Track",
                    };
                    const CAROUSEL = new CircularCarousel(CONFIG);
                    console.log("Config => %O", CAROUSEL.config);
                    console.timeEnd("CircularCarousel");
                }
            }
        </script>
    </body>
</html>
