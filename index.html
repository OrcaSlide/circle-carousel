        <script type="text/javascript">
            document.onreadystatechange = () => {
                if (document.readyState === "interactive") {
                    document.querySelector("#Track").innerHTML = Utils.createItem(
                        3, 
                        "./assets/images/Lego-Image",
                        "Dante Santiago", "19 de Septiembre",
                        "Star Wars Image", "Lego",
                        true
                    );
                    document.querySelector("#Track1").innerHTML = Utils.createItem(
                        15, 
                        "./assets/images/Lego-Image",
                        "Jorge MÃ©ndez", "12 de Febrero",
                        "Star Wars Image", "CardLego",
                        true
                    );
                    document.querySelector("#Track2").innerHTML = Utils.createItem(
                        15,
                        "./assets/images/HBO-Image",
                        "Alan Mena",
                        "18 de Enero",
                        "Game of Thrones",
                        "HBO",
                        true
                    );
                } else if (document.readyState === "complete") {
                    console.time("CircularCarousel");
                    Auxiliar.init = {
                        arrowNext: "#Next",
                        arrowPrevious: "#Previous",
                        carouselTrack: "#Track",
                        pin: {
                            disabled: "Carousel__Item",
                            enabled: "Carousel__Item-Active"
                        },
                    };
                    Auxiliar.init = {
                        arrowNext: "#Next1",
                        arrowPrevious: "#Previous1",
                        carouselTrack: "#Track1",
                        pin: {
                            disabled: "Carousel__Item",
                            enabled: "Carousel__Item-Active"
                        },
                    };

                    Auxiliar.init = {
                        arrowNext: "#Next2",
                        arrowPrevious: "#Previous2",
                        carouselTrack: "#Track2",
                        pin: {
                            disabled: "Carousel__Item",
                            enabled: "Carousel__Item-Active"
                        },
                    };
                    console.timeEnd("CircularCarousel");
                }
            }
        </script>
